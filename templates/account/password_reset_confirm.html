{% extends 'base.html' %}
{#{% block title %}Home NIT ADDA{% endblock title %}#}
{% load static %}
{% block content %}
    <body onload="Check()">
    <div class="row main_header">
        <!-- <center><h2><b>Registration</b></h2></center>
         <br>-->
    </div>
    <script>
        $(document).ready(function () {
            // messages timeout for 10 sec
            setTimeout(function () {
                $('.message_container').fadeOut('slow');
            }, 3000);
        });
    </script>
    <div class="container" style="min-width:min-content;margin-bottom: 8%">
        {% if messages %}
            {% for mes in messages %}
                <div class="alert alert-warning message_container">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>{{ mes }}</strong>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row" style="margin-top: 4%;">
            <div class="col-sm-6 col-sm-offset-3">

                <div id="updateForm" class="well well-lg">
                    <formset>
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Reset Password</legend>
                                {{ form }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-success" type="submit">Reset Password</button>
                            </div>
                        </form>
                    </formset>
                    <br>
                </div>
            </div>
        </div>
    </div>

    </body>

    {# Main Section #}
{% endblock content %}
